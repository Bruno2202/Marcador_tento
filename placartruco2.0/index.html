    <h1>MARCADOR DE TENTO</h1>

    <div calss="main">
        <div class="up">

            <div class="container">
                <div class="equipe1">NÓS</div>
                <h2 id="score">0</h2>
                <button class="increment" onclick="increment()">+</button><button class="decrement" onclick="decrement()">-</button>
                <button class="truco" onclick="truco()">TRUCO</button>
            </div>

            <div class="container2">
                <div class="equipe2">ELES</div>
                <h2 id="score2">0</h2>
                <button class="increment2" onclick="increment2()">+</button><button class="decrement2" onclick="decrement2()">-</button>
                <button class="truco2" onclick="truco2()">TRUCO</button>
            </div>

        </div>

        <div class="down">
            <button class="reset" onclick="reset()">Reset</button>
        </div>
    </div>
